{% with url=request.build_absolute_uri text=""|add:name|add:" necesita de tu ayuda" %}
    <div class="field is-grouped">
        <p class="control">
            <a href="whatsapp://send?text={{text}} {{url}}" data-action="share/whatsapp/share"  target="_blank">
            <button class="button is-medium">
                <span class="icon is-medium">
                <i class="fab fa-whatsapp has-text-success"></i>
                </span>
            </button>
            </a>
        </p>
        <p class="control">
            <a href="https://www.facebook.com/sharer/sharer.php?u={{request.build_absolute_uri}}" target="_blank">
            <button class="button is-medium">
                <span class="icon is-small">
                <i class="fab fa-facebook has-text-link"></i>
                </span>
            </button>
            </a>
        </p>
        <p class="control">
            <a href="https://twitter.com/share?text={{text}}&url={{url}}&hashtags=AyudaPy"  target="_blank">
            <button class="button is-medium">
                <span class="icon">
                <i class="fab fa-twitter has-text-info"></i>
                </span>
            </button>
            </a>
        </p>
    </div>
{% endwith %}
